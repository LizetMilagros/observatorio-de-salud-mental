            'San Martin',
            'Tacna',

            'Ucayali',
        ],
        crosshair: true
    },
    yAxis: {
        min: 0,
        title: {
            text: 'N° Personas'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',

    }]

        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'CANTIDAD DE ATENDIDOS POR MES'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'

    accessibility: {

        }

    plotOptions: {
